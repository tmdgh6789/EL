<!DOCTYPE html>
<html>
<head>
    <title>sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <!--suppress HtmlUnknownTarget -->
    <script src="components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div id="title"></div>
<div id="body">
    <div id="left">
        <div id="prev-button" class="control-button">prev</div>
    </div>

    <div id="middle">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <div id="cover" class="cover">
            <div id="mode-title"></div>
            <div id="mode-des">Loading...</div>
            <div id="msg-study"></div>
        </div>
        <div id="marker">
            <div id="markbar"></div>
            <div id="mark-position"></div>
            <div id="mark-button" class="mark-button-normal">press to mark</div>
            <div id="mark-button-panel">
                <div id="clear-button">clear mark</div>
                <div class="empty-space"></div>
                <div id="listen-button" class="listen-button">
                    <img src="pic/daum-listen.jpg">
                </div>
                <div id="repeat-button" class="listen-button">
                    <img src="pic/daum-repeat.jpg">
                </div>
            </div>
            <div id="debug-panel">
                <div id="debug1-button" class="debug-button">mark display</div>
            </div>
        </div>
        <div id="audio"></div>
    </div>

    <div id="right">
        <div id="listen-status">
            <div id="button-listen" class="button-mode">Listen</div>
            <div id="listen-counter">0</div>
        </div>
        <div id="button-mark" class="button-mode">Mark</div>
        <div id="button-study" class="button-mode">Study</div>
        <div id="skip-button" class="control-button">skip</div>
    </div>
</div>
<script src="action.js"></script>
</body>
</html>
